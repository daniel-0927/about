<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>曹亦霆的網站</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
    }

    .sidebar {
      width: 220px;
      background-color: #007acc;
      color: white;
      height: 100vh;
      padding: 2rem 1rem;
      position: fixed;
      left: 0;
      top: 0;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 1rem;
    }

    .sidebar h2 {
      margin: 0.5rem 0;
    }

    .sidebar nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 1rem 0;
      font-weight: bold;
    }

    .sidebar nav a:hover {
      text-decoration: underline;
    }

    .main {
      margin-left: 240px;
      padding: 2rem;
      transition: margin-left 0.3s ease;
    }

    .main.full {
      margin-left: 0;
    }

    .hamburger {
      display: none;
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: #007acc;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      z-index: 999;
      cursor: pointer;
      border-radius: 5px;
    }

    .tag {
      display: inline-block;
      background: #007acc;
      color: white;
      padding: 0.3rem 0.7rem;
      border-radius: 20px;
      margin: 0.2rem;
      font-size: 0.9rem;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #666;
      text-align: center;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <button class="hamburger" onclick="toggleSidebar()">☰ 選單</button>

  <div class="sidebar" id="sidebar">
    <img src="https://via.placeholder.com/100" alt="大頭貼" />
    <h2>曹亦霆</h2>
    <p>資訊系學生</p>
    <nav>
      <a href="#about">關於我</a>
      <a href="#skills">技能</a>
      <a href="#contact">聯絡方式</a>
    </nav>
  </div>

  <div class="main" id="main">
    <section id="about">
      <h2>關於我</h2>
      <p>你好，我是曹亦霆，目前學習資訊相關技能，會使用 C、C++、HTML、CSS，參與過資訊能力競賽與 WRO 機器人競賽。</p>
    </section>

    <section id="skills">
      <h2>技能</h2>
      <span class="tag">C</span>
      <span class="tag">C++</span>
      <span class="tag">HTML</span>
      <span class="tag">CSS</span>
      <span class="tag">數位邏輯</span>
    </section>

    <section id="contact">
      <h2>聯絡方式</h2>
      <p>Email: <a href="mailto:daniel20070724@gmail.com">daniel20070724@gmail.com</a></p>
    </section>

    <footer>
      &copy; 2025 曹亦霆
    </footer>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("show");
    }
  </script>

</body>
</html>
